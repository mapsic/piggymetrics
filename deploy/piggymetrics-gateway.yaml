apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: piggymetrics-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "piggymetrics-ops.mapsic.cn"
  - port:
      number: 443
      name: https 
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: mapsic-cn
    hosts:
    - "piggymetrics-ops.mapsic.cn"
