---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: registry
    version: v1
  name: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
      version: v1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: registry
        version: v1
    spec:
      containers:
        - env:
            - name: CONFIG_SERVICE_PASSWORD
              value: password
          image: sqshq/piggymetrics-registry
          imagePullPolicy: IfNotPresent
          name: registry
          ports:
            - name: http
              containerPort: 8761
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: registry
  name: registry
spec:
  ports:
    - name: http
      port: 8761
      protocol: TCP
      targetPort: 8761
  selector:
    app: registry
  sessionAffinity: None
  type: ClusterIP
